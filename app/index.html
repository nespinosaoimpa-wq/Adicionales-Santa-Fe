    <!-- CRITICAL ERROR HANDLER & CACHE WIPE -->
    <script>
        // Kill any old Service Workers immediately (v3 to v8)
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(registrations => {
                for (let registration of registrations) {
                    if (!registration.active?.scriptURL.includes('sw-v10.js')) {
                        console.log('Force killing old SW:', registration.active?.scriptURL);
                        registration.unregister();
                    }
                }
            });
        }

        window.onerror = function (msg, url, lineNo, columnNo, error) {
            // Suppress uninformative cross-origin errors (CORS noise or extensions)
            if (msg.toLowerCase().includes("script error") || lineNo === 0) {
                console.warn('Suppressed cross-origin/extension error:', msg, url);
                return true;
            }

            const errorBox = document.createElement('div');
            errorBox.style.position = 'fixed';
            errorBox.style.top = '0';
            errorBox.style.left = '0';
            errorBox.style.width = '100%';
            errorBox.style.background = '#ef4444';
            errorBox.style.color = '#fff';
            errorBox.style.padding = '10px 20px';
            errorBox.style.zIndex = '10000';
            errorBox.style.fontSize = '12px';
            errorBox.style.fontFamily = 'monospace';
            errorBox.innerHTML = `<div style="display:flex; justify-content:between; align-items:center;">
                <span><strong>Error del Sistema:</strong> ${msg} (${lineNo})</span>
                <button onclick="this.parentElement.parentElement.remove()" style="background:rgba(0,0,0,0.2); border:none; color:white; padding:2px 8px; border-radius:4px; font-weight:bold; cursor:pointer;">Cerrar</button>
            </div>`;
            document.body.appendChild(errorBox);
            return false;
        };
    </script>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw-v10.js')
                    .then(reg => {
                        console.log('SW registered:', reg);
                        reg.onupdatefound = () => {
                            const installingWorker = reg.installing;
                            installingWorker.onstatechange = () => {
                                if (installingWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                    window.location.reload();
                                }
                            };
                        };
                    })
                    .catch(err => console.error('SW registration failed:', err));

                navigator.serviceWorker.addEventListener('controllerchange', () => {
                    window.location.reload();
                });
            });
        }
    </script>
