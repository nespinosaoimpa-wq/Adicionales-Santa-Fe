<!DOCTYPE html>
<html lang="es" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0f172a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Adicionales Santa Fe</title>

    <!-- CRITICAL ERROR HANDLER -->
    <script>
        window.onerror = function (msg, url, lineNo, columnNo, error) {
            const errorBox = document.createElement('div');
            errorBox.style.position = 'fixed';
            errorBox.style.top = '0';
            errorBox.style.left = '0';
            errorBox.style.width = '100%';
            errorBox.style.background = '#ef4444';
            errorBox.style.color = '#fff';
            errorBox.style.padding = '20px';
            errorBox.style.zIndex = '9999';
            errorBox.style.fontFamily = 'monospace';
            errorBox.innerHTML = `<strong>Error del Sistema:</strong><br>${msg}<br><small>${url}:${lineNo}</small>`;
            document.body.appendChild(errorBox);
            return false;
        };
        window.addEventListener('unhandledrejection', function (event) {
            const errorBox = document.createElement('div');
            errorBox.style.position = 'fixed';
            errorBox.style.bottom = '0';
            errorBox.style.left = '0';
            errorBox.style.width = '100%';
            errorBox.style.background = '#f59e0b';
            errorBox.style.color = '#000';
            errorBox.style.padding = '20px';
            errorBox.style.zIndex = '9999';
            errorBox.style.fontFamily = 'monospace';
            errorBox.innerHTML = `<strong>Promesa Rechazada:</strong><br>${event.reason}`;
            document.body.appendChild(errorBox);
        });
    </script>


    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon"
        href="https://ui-avatars.com/api/?name=SF&background=3b82f6&color=fff&size=192&rounded=true&bold=true">

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('SW registered:', reg))
                    .catch(err => console.error('SW registration failed:', err));
            });
        }
    </script>
