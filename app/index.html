    <!-- CRITICAL ERROR HANDLER & CACHE WIPE -->
    <script>
        // NUCLEAR CACHE KILLER v525
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(registrations => {
                let needsHardReset = false;
                for (let reg of registrations) {
                    const url = reg.active?.scriptURL || reg.installing?.scriptURL || reg.waiting?.scriptURL || '';
                    if (!url.includes('sw-v526.js')) {
                        console.log('☢️ Outdated SW detected:', url);
                        reg.unregister();
                        needsHardReset = true;
                    }
                }
                if (needsHardReset || !localStorage.getItem('app_v526_initialized')) {
                    console.log('☢️ Initializing Nuclear Purge...');
                    if ('caches' in window) {
                        caches.keys().then(names => {
                            return Promise.all(names.map(name => caches.delete(name)));
                        }).then(() => {
                            localStorage.setItem('app_v526_initialized', 'true');
                            window.location.replace(window.location.href.split('#')[0] + '?purge=' + Date.now());
                        });
                    } else {
                        window.location.reload(true);
                    }
                }
            });
        }
    </script>
