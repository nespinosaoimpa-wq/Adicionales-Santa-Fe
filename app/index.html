    <!-- CRITICAL ERROR HANDLER & CACHE WIPE -->
    <script>
        // Kill any old Service Workers immediately
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(registrations => {
                for (let registration of registrations) {
                    if (!registration.active?.scriptURL.includes('sw-v8.js')) {
                        console.log('Force killing old SW:', registration.active?.scriptURL);
                        registration.unregister();
                    }
                }
            });
        }

        window.onerror = function (msg, url, lineNo, columnNo, error) {
            const errorBox = document.createElement('div');
            errorBox.style.position = 'fixed';
            errorBox.style.top = '0';
            errorBox.style.left = '0';
            errorBox.style.width = '100%';
            errorBox.style.background = '#ef4444';
            errorBox.style.color = '#fff';
            errorBox.style.padding = '20px';
            errorBox.style.zIndex = '9999';
            errorBox.style.fontFamily = 'monospace';
            errorBox.innerHTML = `<strong>Error del Sistema:</strong><br>${msg}<br><small>${url}:${lineNo}</small>`;
            document.body.appendChild(errorBox);
            return false;
        };
        window.addEventListener('unhandledrejection', function (event) {
            const errorBox = document.createElement('div');
            errorBox.style.position = 'fixed';
            errorBox.style.bottom = '0';
            errorBox.style.left = '0';
            errorBox.style.width = '100%';
            errorBox.style.background = '#f59e0b';
            errorBox.style.color = '#000';
            errorBox.style.padding = '20px';
            errorBox.style.zIndex = '9999';
            errorBox.style.fontFamily = 'monospace';
            errorBox.innerHTML = `<strong>Promesa Rechazada:</strong><br>${event.reason}`;
            document.body.appendChild(errorBox);
        });
    </script>

    <!-- Service Worker Registration & Update Handler -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw-v8.js')
                    .then(reg => {
                        console.log('SW registered:', reg);

                        // Handle updates
                        reg.onupdatefound = () => {
                            const installingWorker = reg.installing;
                            installingWorker.onstatechange = () => {
                                if (installingWorker.state === 'installed') {
                                    if (navigator.serviceWorker.controller) {
                                        console.log('New update available.');
                                        const updateBox = document.createElement('div');
                                        updateBox.className = "fixed top-4 left-1/2 -translate-x-1/2 z-[100] w-[90%] max-w-sm bg-primary text-white p-4 rounded-2xl shadow-2xl flex items-center justify-between animate-bounce";
                                        updateBox.innerHTML = `
                                            <div class="flex items-center gap-3">
                                                <span class="material-symbols-outlined">system_update</span>
                                                <div class="text-xs">
                                                    <p class="font-bold">Nueva Versión Lista</p>
                                                    <p class="opacity-80">Actualiza para ver los cambios.</p>
                                                </div>
                                            </div>
                                            <button onclick="window.location.reload(true)" class="bg-white text-primary px-3 py-1.5 rounded-xl font-bold text-[10px] uppercase">Actualizar</button>
                                        `;
                                        document.body.appendChild(updateBox);
                                    }
                                }
                            };
                        };
                    })
                    .catch(err => console.error('SW registration failed:', err));
            });

            // Ensure refreshes happen correctly
            let refreshing = false;
            navigator.serviceWorker.addEventListener('controllerchange', () => {
                if (!refreshing) {
                    window.location.reload();
                    refreshing = true;
                }
            });
        }
    </script>
